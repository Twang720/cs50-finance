{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('changepwd') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="originalpass" placeholder="Original Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpass" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpass2" placeholder="Re-type Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
